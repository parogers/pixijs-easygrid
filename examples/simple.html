<html>
    <head>
        <script src="https://pixijs.download/dev/pixi.js"></script>
        <script src="require.js"></script>
        <script src="pixijs-grid.js"></script>
    </head>
    <body>
        <h1>Example: Simple</h1>

        <script type="module">
            const app = new PIXI.Application();
            await app.init({
                width: 600,
                height: 400,
            });
            document.body.appendChild(app.canvas);

            const spritesheet = await PIXI.Assets.load('tiles.json');
            const tiles = [
                ['dirt-full', 'grass-se', 'grass-s', 'grass-s', 'grass-s', 'grass-sw'],
                ['dirt-full', 'grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['dirt-full', 'grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-se', 'grass-nw-i', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-e', 'grass-full', 'grass-full', 'grass-full', 'grass-full', 'grass-w'],
                ['grass-ne', 'grass-n', 'grass-n', 'grass-n', 'grass-n', 'grass-nw'],
            ];
            const grid = new easygrid.Grid({
                spritesheet: spritesheet,
            });
            grid.setTiles(tiles);
            grid.x = 50;
            grid.y = 25;
            app.stage.addChild(grid);
        </script>
    </body>
</html>
